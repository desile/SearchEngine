<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h2 th:text="'Hello, I am search engine!'"></h2>

<form>
    <input type="text" th:value="${query}" name="query"/>
    <input type="submit" value="search"/>
</form>

<div id="searchResult" th:each="doc : ${res}">
    <a th:href="'https://ru.wikipedia.org/?curid=' + ${doc.id}" th:text="${doc.title}"/>
</div>

</body>
</html>
